<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="calc">
        <input type="text" id="input" disabled placeholder="0">
        <div class="button-container">
            <div> <button class="arith">AC</button>
                <button class="arith">DEL</button>
                <button class="arith">%</button>
                <button class="arith">/</button>
            </div>

            <div><button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="arith">*</button>
            </div>

            <div><button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="arith">-</button>
            </div>

            <div><button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="arith">+</button>
            </div>


            <div><button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalbtn">=</button>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
